<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Bank Account</title>
</head>
<body>
<div>
    <div>
        <h1>Create New Bank Account</h1>
    </div>
    <div>
        <form action="" method="post">
            <div>
                <label>Choose an Account Name:</label>
                <input type="text" th:field="${account.accountName}"/>
            </div>
            <div>
                <input type="submit" value="Create Account"/>
            </div>
            <a th:href="@{/users/{userId}(userId=${user.userId})}">
                <i></i>
            </a>
        </form>
    </div>
</div>
</body>
</html>
